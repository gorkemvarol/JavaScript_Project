<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>UFO Finder</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/superhero/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <link rel="stylesheet" href="static/css/style.css">
</head>

<body>
    <div class="wrapper">
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="index.html">UFO Sightings
            <img class="nav-ufo" src="static/images/ufo.svg">
          </a>
                </div>
            </div>
        </nav>
        <div class="hero text-center">
            <h1>UFO Sightings</h1>
            <p>The Truth is Out There</p>
        </div>
        <div class="container">
            <div class="row margin-top-50">
                <div class="col-md-2">
                    <aside class="filters">
                        <div class="panel panel-default">
                            <div class="panel-heading">Filter Search</div>
                            <div class="panel-body">
                                <form id="form">
                                    <div class="form-group">
                                        <ul class="list-group" id="filters">
                                            <li class="filter list-group-item">
                                                <label for="date">Enter a Date</label>
                                                <input class="form-control" id="datetime" type="text" placeholder="1/11/2011">
                                                <label for="date">Enter the City</label>
                                                <input class="form-control" id="city" type="text" placeholder=" ">
                                                <label for="date">Select a State</label>
                                                <select class="form-select" id="state" aria-label="Default select example">
                                                    <option selected>ALL</option>
                                                    <option value="ak">ak</option>
                                                    <option value="ar">ar</option>
                                                    <option value="az">az</option>
                                                    <option value="al">al</option>
                                                    <option value="ca">ca</option>
                                                    <option value="co">co</option>
                                                    <option value="ct">ct</option>
                                                    <option value="fl">fl</option>
                                                    <option value="ga">ga</option>
                                                    <option value="ia">ia</option>
                                                    <option value="ks">ks</option>
                                                    <option value="ky">ky</option>
                                                    <option value="la">la</option>
                                                    <option value="mi">mi</option>
                                                    <option value="md">md</option>
                                                    <option value="ma">ma</option>
                                                    <option value="ms">ms</option>
                                                    <option value="mo">mo</option>
                                                    <option value="nm">nm</option>
                                                    <option value="ny">ny</option>
                                                    <option value="nc">nc</option>
                                                    <option value="nj">nj</option>
                                                    <option value="nh">nh</option>
                                                    <option value="or">or</option>
                                                    <option value="oh">oh</option>
                                                    <option value="on">on</option>
                                                    <option value="pa">pa</option>
                                                    <option value="sc">sc</option>
                                                    <option value="tn">tn</option>
                                                    <option value="tx">tx</option>
                                                    <option value="va">va</option>
                                                    <option value="wa">wa</option>
                                                    <option value="wi">wi</option>
                                                    <option value="wv">wv</option> 
                                                  </select>
                                                <!-- <input class="form-control" id="country" type="text" placeholder="us"> -->
                                            </li>
                                        </ul>
                                    </div>
                                    <button id="filter-btn" type="button" class="btn btn-default">Filter Table</button>
                                </form>
                            </div>
                        </div>
                    </aside>
                </div>
                <div class="col-md-10">
                    <div id="table-area" class="">
                        <table id="ufo-table" class="table table-striped">
                            <thead>
                                <tr>
                                    <th class="table-head">Date</th>
                                    <th class="table-head">City</th>
                                    <th class="table-head">State</th>
                                    <th class="table-head">Country</th>
                                    <th class="table-head">Shape</th>
                                    <th class="table-head">Duration</th>
                                    <th class="table-head">Comments</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <footer class="footer">
            <span class="bottom">UFO Sightings</span>
        </footer>
    </div>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="static/js/data.js"></script>
    <script src="static/js/app.js"></script>
</body>

</html>
